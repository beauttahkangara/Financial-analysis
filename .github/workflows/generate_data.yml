name: Generate KRA Data
on:
  workflow_dispatch:  # Manual trigger
  push:
    branches: [ main ]

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true
          working-directory: './Tax data generator'  # Focus Ruby setup here

      - name: Generate Data
        working-directory: './Tax data generator'  # Run from subdirectory
        run: |
          bundle install
          bundle exec rake kra:generate

      - name: Upload Generated Data
        uses: actions/upload-artifact@v4
        with:
          name: kra-data
          path: 'Tax data generator/lib/assets/kra_data/*.csv'  # Full path from root
          retention-days: 5
